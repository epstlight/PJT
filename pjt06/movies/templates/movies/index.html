{% extends 'base.html' %}

{% block container %}
{% load static %}
<h1>영화 목록</h1>
<div>
    <a href="{% url 'movies:create' %}">새 영화 등록</a>
</div>
    <img src="{% static 'movies/image.jpg' %}"/>
<ul>
    {% for movie in movies %}
    <li>
        <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
        <span>{{ movie.score }}</span>
    </li>
    {% empty %}
    <p>저장된 영화가 없습니다. 새 영화를 등록해주세요</p>
    {% endfor %}
</ul>
{% endblock container %}
